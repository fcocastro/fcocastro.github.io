<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Francisco Castro — CV</title>
  <meta name="description" content="Curriculum Vitae — Francisco Castro" />
  <style>
    :root{
      --accent:#0ea5e9; --text:#111827; --muted:#6b7280; --bg:#ffffff; --card:#f9fafb; --radius:14px;
      --shadow: 0 1px 2px rgba(0,0,0,.06), 0 6px 18px rgba(0,0,0,.06);
    }
    @media (prefers-color-scheme: dark){ :root{ --text:#e5e7eb; --muted:#9ca3af; --bg:#0b1020; --card:#0f172a; --accent:#38bdf8; --shadow:0 1px 2px rgba(0,0,0,.35), 0 8px 30px rgba(0,0,0,.35); } }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font:15px/1.5 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Helvetica,Arial}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}

    .wrap{max-width:1100px;margin:0 auto;padding:0 20px}
    header{position:fixed;inset:0 0 auto 0;height:64px;display:flex;align-items:center;backdrop-filter:saturate(140%) blur(3px);background:rgba(255,255,255,.6);border-bottom:1px solid rgba(0,0,0,.06);z-index:10}
    @media (prefers-color-scheme: dark){ header{background:rgba(15,23,42,.35);border-color:rgba(255,255,255,.08)} }
    .site-title{font-weight:700;letter-spacing:.2px;font-size:18px}
    nav{margin-left:auto;display:flex;gap:16px}

    main{padding-top:76px}
    .toolbar{display:flex;gap:10px;align-items:center;justify-content:flex-start;margin:14px 0}
    .btn{display:inline-flex;align-items:center;gap:8px;border:1px solid rgba(0,0,0,.10);padding:8px 12px;border-radius:12px;font-size:14px;background:#fff0}
    @media (prefers-color-scheme: dark){ .btn{border-color:rgba(255,255,255,.15)} }
    .btn:hover{transform:translateY(-1px)}

    /* Primary CTA styling */
    .btn.primary{background:#0ea5e9;border-color:#0ea5e9;color:#031926}
    .btn.primary:hover{filter:brightness(0.95)}

    .viewer{background:var(--card);border-radius:12px;border:1px solid rgba(0,0,0,.08);overflow:hidden;box-shadow:var(--shadow)}
    @media (prefers-color-scheme: dark){ .viewer{border-color:rgba(255,255,255,.12)} }
    .doc{width:100%; height: calc(100dvh - 64px - 90px); height: calc(100svh - 64px - 90px); height: calc(100vh - 64px - 90px); display:block; border:0}

    .fallback{padding:16px;color:var(--muted)}

    footer{margin:24px 0;color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <header>
    <div class="wrap" style="display:flex;align-items:center;gap:16px">
      <div class="site-title">Francisco Castro</div>
      <nav>
        <a href="./index.html">Home</a>
        <a href="./publications.html">Publications</a>
        <!-- <a href="./teaching.html">Teaching</a> -->
        <a href="./cv.html" aria-current="page">CV</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <h1 style="margin:8px 0 0 0;font-size:20px">Curriculum Vitae</h1>
    <p class="lead" style="margin:2px 0 10px">Updated automatically when you replace <code>cv.pdf</code> in the site.</p>

    <div class="toolbar">
      <a class="btn primary" href="./cv.pdf" download>Download PDF</a>
    </div>

    <div class="viewer">
      <iframe class="doc" src="cv.pdf#toolbar=1&zoom=page-width" title="Curriculum Vitae (PDF)"></iframe>
      <noscript>
        <div class="fallback">
          Your browser can’t display PDFs inline. <a href="./cv.pdf">Download the CV</a> or open it in a new tab.
        </div>
      </noscript>
    </div>
  </main>

  <footer class="wrap">
    © <span id="y"></span> Francisco Castro
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
  <script>
    // Detect blocked inline PDF and show fallback message
    (function(){
      var frame = document.querySelector('.doc');
      if(!frame) return;
      var loaded = false;
      frame.addEventListener('load', function(){ loaded = true; });
      setTimeout(function(){
        if(!loaded){
          var viewer = document.querySelector('.viewer');
          if(viewer){
            viewer.innerHTML = '<div class="fallback">Your browser can\u2019t display PDFs inline. <a href="/cv.pdf">Download the CV</a>.</div>';
          }
        }
      }, 1500);
    })();
  </script>
</body>
</html>
